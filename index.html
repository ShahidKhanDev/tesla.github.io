<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla - Home</title>
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- boxicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <svg
          class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon"
          viewBox="0 0 342 35"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
            fill="#fff"
          ></path>
        </svg>
      </a>
      <div class="menu__icon">
        <i class="bx bx-menu"></i>
      </div>
    </header>

    <section class="container">
      <div class="slider">
        <div class="car animate-top active">
          <img src="" />
          <div class="shape"></div>
        </div>
      </div>

      <div class="car__data">
        <h2 class="car__name">
          <span>Tesla&nbsp;</span>
          <div class="inner">
            <p class="car__model">Model 3</p>
          </div>
        </h2>
        <p class="car__desc">
          <span style="--delay: 200ms">The quickest car in the world</span>
          <br />
          <span style="--delay: 350ms"
            >with record setting acceleration, range and performance</span
          >
        </p>
      </div>

      <div class="model__nav">
        <ul class="nav__list"></ul>
      </div>
    </section>

    <script src="src/js/script.js"></script>
  </body>
</html>
